<!DOCTYPE html>
<html>
<head>
    <title>Login | Visual Softech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">

            <div class="col-md-4">
                <div class="card p-4 shadow-sm">
                    <h4 class="text-center mb-3">Login</h4>

                    <input id="username" type="text" class="form-control mb-3" placeholder="Username">
                    <input id="password" type="password" class="form-control mb-3" placeholder="Password">

                    <button class="btn btn-primary w-100" onclick="loginUser()">Login</button>
                </div>
            </div>

        </div>
    </div>


    <script>
        //const apiBase = "http://localhost:5160/api";

        const apiBase = window.location.origin + "/api";

        function loginUser() {
            let u = $("#username").val().trim();
            let p = $("#password").val().trim();

            if (!u || !p) {
                Swal.fire("Missing", "Please enter username & password", "warning");
                return;
            }

            $.ajax({
                url: apiBase + "/auth/login",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({ username: u, password: p }),
                success: function () {
                    localStorage.setItem("loggedIn", "true");
                    window.location.href = "index.html";
                },
                error: function () {
                    Swal.fire("Invalid", "Invalid Username or Password", "error");
                }
            });
        }

    </script>
